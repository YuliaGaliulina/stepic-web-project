server {
       listen       80;
       server_name  default_server;
       location ^~ /uploads/ {
       root /home/box/web;
       }

       location ~* ^.+\..+$ {
       root /home/box/web/public;	
       }
       
       location ^~ /hello/ {
       proxy_pass http://0.0.0.0:8080;
       }      

       location / {
       return 404;
       }       
}
